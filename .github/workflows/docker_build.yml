name: Docker Image CI

on:
  workflow_dispatch:
  #push:
  #  branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build -f scripts/Dockerfile -t thechaos16/rust_backend .
        docker login -u ${{ secrets.DOCKERHUB_ID }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker push thechaos16/rust_backend
